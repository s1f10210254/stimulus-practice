<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Stimulus TypeScript Example</title>
  </head>
  <body>
    <div data-controller="hello">
      <input data-hello-target="name" type="text" placeholder="名前を入力" />
      <button data-action="click->hello#greet">あいさつ</button>
    </div>
    <div data-controller="counter">
      <p>現在のカウント: <span data-counter-target="countDisplay"></span></p>
      <button data-action="click->counter#increment">+1</button>
    </div>
    <div data-controller="toggle">
      <p data-toggle-target="status">状態： 非表示中</p>
      <button data-action="click->toggle#toggle">トグル</button>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
